<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            margin-top: 20px;
            color: #34495e;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-add {
            background-color: #3498db;
        }
        .btn-remove {
            background-color: #e74c3c;
        }
        .btn-logout {
            background-color: #2c3e50;
            margin-top: 20px;
        }
        .btn-home {
            background-color: #27ae60;
            margin-top: 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .logout {
            display: inline-block;
            margin-top: 10px;
            color: #e74c3c;
            font-weight: bold;
            text-decoration: none;
        }
        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <p>Welcome, Admin! <a href="{{ url_for('admin_logout') }}" class="logout">Logout</a></p>

        <h2>Add a New Candidate</h2>
        <form action="{{ url_for('add_candidate') }}" method="POST">
            <input type="text" name="name" placeholder="Candidate Name" required>
            <input type="text" name="party" placeholder="Party" required>
            <textarea name="bio" placeholder="Candidate Bio" required></textarea>
            <button type="submit" class="btn btn-add">‚ûï Add Candidate</button>
        </form>

        <h2>Current Candidates</h2>
        <ul>
            {% for candidate in candidates %}
                <li><strong>{{ candidate.name }}</strong> ({{ candidate.party }}) - {{ candidate.bio }}</li>
            {% endfor %}
        </ul>

        <h2>Remove a Candidate</h2>
        <form action="{{ url_for('remove_candidate') }}" method="POST">
            <label for="candidate_name">Select Candidate:</label>
            <select name="candidate_name" required>
                {% for candidate in candidates %}
                    <option value="{{ candidate.name }}">{{ candidate.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-remove">üóëÔ∏è Remove Candidate</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-home">üè† Back to Home</a>
    </div>
</body>
</html>
